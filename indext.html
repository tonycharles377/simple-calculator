<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Simple Calculator</title>
</head>
<body>
    <div class="container">
        <div class="display">
            <div class="upperDisplay">
                23 x 763=
            </div>
            <div class="lowerDisplay">
                6237
            </div>
        </div>
        <div class="calculator">
            <div class="btns">
                <div class="erasebtns">
                    <button>clear</button>
                    <button>delete</button>
                </div>
                <div class="gridbtns">
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                    <button>รท</button>
                
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                    <button>x</button>
                
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                    <button>-</button>
                
                    <button>0</button>
                    <button>.</button>
                    <button>+</button>
                    <button>=</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
